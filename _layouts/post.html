---
layout: default
---
<article class="pa2 pt6 pt3-ns" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="mt4 pt2">
    <h1 class="f3 fw4 mv0">{{ page.title }}</h1>
    <h2 class="f3 serif i fw2 mv0 pb0">{{ page.type }}</h2>
  </header>

	<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{ site.baseurl }}/{{page.previous.url}}">&#10229; </a>
		<!-- {{page.previous.title}} -->
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{ site.baseurl }}/{{page.next.url}}"> &#10230;</a>
<!-- {{page.next.title}} -->

  {% endif %}
</div>

  <div class="" id="post" itemprop="articleBody">
    {{ content }}
  </div>

</article>
